{% extends 'layout.html' %}

{% block Body1 %}
<div class="blog-posts">
    <div class="blog-post">
        
        <input type="checkbox" name="" id="" class="img-check">
        <div class="profile-pic-holder">
            <img src="{{ url_for('static', filename = 'images/profile_pic/' + post.author.prof_pic) }}" alt="">
        </div>

        <div class="profile">
            <div class="profile-info">
                <a href="">{{ post.author.username }}</a>
                <p>{{ post.create_date.strftime('%Y-%m-%d') }}</p> 
            </div>
            {% if post.author == current_user %}
                <div>
                    <a href="{{ url_for('posts.Update_Post', post_id = post.id) }}" class = 'button-close' style="color: white;">Update</a>
                    <button class="button-danger" onclick="document.getElementById('deleteModal').style.display='block';
                    document.getElementById('main-header').style.pointerEvents='none';">Delete</button>
                </div>
            {% endif %}
        </div>
        
        
        <div class="post-body">
            <hr>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
        </div>

        <div class="picture-display">
            
            <img src="{{ url_for('static', filename = 'images/profile_pic/' + post.author.prof_pic) }}" alt="">
        </div>
    </div>
   
</div>
<div id="deleteModal" class="modal fade", Toggle = "stress">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Post ?</h5>
                <button class="modal-dismiss" onclick="document.getElementById('deleteModal').style.display='none';
                document.getElementById('main-header').style.pointerEvents='auto';"><span>&times;</span></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <form action="{{ url_for('posts.Delete_Post', post_id = post.id) }}" method="post">
                    <input class="button-danger" type="submit" value="Delete">
                </form>
                <button class="button-close" onclick="document.getElementById('deleteModal').style.display='none';
                document.getElementById('main-header').style.pointerEvents='auto';">close</button>
            </div>
        </div>
    </div>

</div>

{% endblock Body1 %}
